    $(function() {
      $("#lava_menu").lavaLamp({

    <script type="text/javascript">
    $(window).load(function() {

    });
    </script>
    <script type="text/javascript">
      function applyCustomStyles() {
        var fontSize = document.getElementById("fontSizeSelect").value + "px";
        var backgroundColor = document.getElementById("bgColorPicker").value;
        var textColor = document.getElementById("textColorPicker").value;

        document.getElementById("customText").style.fontSize = fontSize;
        document.getElementById("customText").style.backgroundColor = backgroundColor;
        document.getElementById("customText").style.color = textColor;
        document.getElementById("customText").innerHTML = "平安喜樂";
      }
  </script>
</head>

    <div id="site_content">

        <label for="fontSizeSelect"class="s3">文字大小:</label>
        <select id="fontSizeSelect" onchange="applyCustomStyles()">
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
          <option value="100">100px</option>
        </select>
